<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>youtube-dl-electron</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  
    <div class="container">
      	<form class="form">
			
				<label for="url">URL:</label>
				<input type="url" id="url" name="url" placeholder="https://www.youtube.com/yoururl"> <br>

				
				<label for="format">Format:</label>
				<select name="format" id="format">
					<option value="webm">webm</option>
					<option value="mp4">mp4</option>
					<option value="mp3">mp3</option>
				</select><br>
				
				<label for="videoQuality">Quality:</label>
				<select name="videoQuality" id="videoQuality">
					<option value="240p">240p</option>
					<option value="360p">360p</option>
					<option value="480p">480p</option>
					<option value="720p">720p</option>
					<option value="1080p">1080p</option>
					<option value="1440p">1440p</option>
					<option value="2160p">2160p</option>
				</select>
        	
      	</form>
    </div>

    
    <script src="./elec.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
